<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Attributes</title>
</head>
<body>
    <h1>Action</h1>
    <form action="/action_page.php" novalidate>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="kasi" ><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="siddareddy" autofocus><br>

        <input type="submit" value="Submit">
    </form>

    <h1>Form Elements</h1>
    <form action="">
        <label for="cars">Choose a Car:</label>
        <select name="cars" id="cars" size="">
            <optgroup label="Indian Cars">
                <option value="mahindra">Mahindra</option>
                <option value="tata" selected>Tata</option>
            </optgroup>
            <optgroup label="outside cars">
                <option value="maruti">Maruti Suzuki</option>
                <option value="hyundai">Hyundai</option>
            </optgroup>           
            
        </select><br><br><br>

        <textarea name="message" id="message" rows="20" cols="50">
            The rows attribute specifies the visible number of lines in a text area.
            The cols attribute specifies the visible width of a text area.
            This is how the HTML code above will be displayed in a browser:
        </textarea><br><br>
        
        <button type="button" onclick="alert('hello world')">Click Me</button><br><br>

        <fieldset>
            <legend>personal:</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="email">EMail:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" ><br><br>
            <input type="submit">
        </fieldset>

        <label for="browser">Choose your browser fron below</label>
        <input list="browser" > 

        <datalist id="browser">
            <option value="opera">
            <option value="chrome">
        </datalist><br><br>

        <input type="radio" id="thar" name="choose_car" value="Thar">
        <label for="thar">Thar</label><br><br>
        <input type="radio" id="xuv700" name="choose_car" value="xuv700">
        <label for="xuv700">Xuv700</label><br><br>
        <input type="radio" id="scorpioN" name="choose_car" value="scorpioN">
        <label for="scorpioN">ScorpioN</label><br><br>

        <input type="checkbox" id="Harrier" name="Select_car" value="Harrier">
        <label for="Harrier">Harrier</label><br><br>
        <input type="checkbox" id="Safari" name="Select_car" value="Safari">
        <label for="Safari">Safari</label><br><br>
        <input type="checkbox" id="Curvv" name="choose_car" value="Curvv">
        <label for="Curvv">Curvv</label><br><br>
        <input type="checkbox" id="Nexon" name="choose_car" value="Nexon">
        <label for="Nexon">Nexon</label><br><br>

        <label for="fav color">Fav Color</label>
        <input type="color" ><br><br>

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30"><br><br>

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br><br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch"><br><br>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt"><br><br>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage"><br><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="image" src="photo kasi.enc" alt="Submit" width="48" height="48">
    </form>
    <canvas id="myCanvas" width="200" height="100"  style="border:1px solid #000000;"></canvas>

</body>
</html>
