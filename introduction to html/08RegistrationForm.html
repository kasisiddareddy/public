<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>

    <h1>Registration</h1>

        <input type="text" placeholder="Enter First Name" value="" required><br><br>

        <label for="last name">Last Name:</label>
        <input type="text" placeholder="Enter last Name" value="" required><br><br>

        <label for="middle name">Middle Name:</label>
        <input type="text" placeholder="Enter middle Name" value=""><br><br>

        <label for="employe number">Employe Number:</label>
        <input type="number" placeholder="Enter Employe Number" value="" required><br><br>

        <label for="conform password">Conform Password:</label>
        <input type="password" placeholder="Conform Password" value="" required><br><br>

        <label for="mobile number">mobile number:</label>

        <input type="submit"><br><br>
        <input type="reset">
    </form>
    </center>

</html>
