<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV Fresh Grocery - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="photos/newLogo.png" alt="">
    <div class="login-container">
        <h2>Welcome to SV Fresh Grocery</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter Name">
            </div>
            <div class="input-group">
                <label for="number">Mobile:</label>
                <input type="number" id="number" required placeholder="Enter Number">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="conform-password">Conform Password:</label>
                <input type="password" id="conform-password" required placeholder="Conform password">
            </div>
            <button type="submit">Register</button>
            <p class="error-message" id="errorMsg"></p>
        </form>
    </div>
    <script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("conform-password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.textContent = "";

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!email || !password || !confirmPassword) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
    }

    if (!emailRegex.test(email)) {
        errorMsg.textContent = "Please enter a valid email address.";
        return;
    }

    if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
    }

    if (password.length < 6) {
        errorMsg.textContent = "Password should be at least 6 characters.";
        return;
    }

    alert("Registration successful!");
    window.location.href = "login.html";
});
</script>

</body>
</html>
