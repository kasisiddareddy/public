<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV Fresh Grocery - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="photos/newLogo.png" alt="">
    <div class="login-container">
        <h2>Welcome to SV Fresh Grocery</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required placeholder="Enter Name">
            </div>
            <div class="input-group">
                <label for="phone">Mobile:</label>
                <input type="text" id="phone" required placeholder="Enter 10-digit Mobile Number" maxlength="10">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="conform-password">Conform Password:</label>
                <input type="password" id="conform-password" required placeholder="Conform password">
            </div>
            <button type="submit">Register</button>
            <p class="error-message" id="errorMsg"></p>
        </form>
    </div>
    <script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("conform-password").value;
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";
    errorMsg.textContent = "";

    // Validation
    if (!email || !name || !phone || !password || !confirmPassword) {
        errorMsg.textContent = "All fields are required.";
        errorMsg.style.display = "block";
        return;
    }

    // Email format
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errorMsg.textContent = "Invalid email format.";
        errorMsg.style.display = "block";
        return;
    }

    // Phone number length
    // Mobile number validation (only digits and exactly 10 digits)
    if (!/^\d{10}$/.test(phone)) {
    errorMsg.textContent = "Phone number must be exactly 10 digits.";
    errorMsg.style.display = "block";
    return;
    }


    // Password match
    if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.style.display = "block";
        return;
    }

    // Optional: Save to localStorage (simulating a registered user)
    const userData = {
        email: email,
        name: name,
        phone: phone,
        password: password  // ⚠️ For demo only — in real apps, never store passwords in plain text
    };

    localStorage.setItem("registeredUser", JSON.stringify(userData));
    alert("Registration successful!");

    // Redirect to login or home page
    window.location.href = "login.html";  // change as needed
});
</script>


</body>
</html>
